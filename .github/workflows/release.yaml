name: Release

on: [push]

jobs:
  win:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v1
    - name: Setup Erlang
    uses: gleam-lang/setup-erlang@v1.0.0
    with:
        # Version of OTP to install
        otp-version: 22.1
    - name: build
      run: make emqx
    
  mac:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v1
    - name: Setup Erlang
    uses: gleam-lang/setup-erlang@v1.0.0
    with:
        # Version of OTP to install
        otp-version: 22.1
    - name: build
      run: make emqx
